<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam2</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="/images/logo.svg" alt="ubereats logo" />
      </div>
      <nav class="header__nav">
        <a class="header__sign-in" href="#">Sign In</a>
        <a class="header__register" href="#">Register</a>
        <a class="header__basket" href="#"></a>
      </nav>
    </header>
    <div class="hero">
      <div class="hero__text">
        <h1 class="hero__name">Трактир «Пушкин»</h1>
        <p class="hero__cuisine">₽₽₽ • Европейская</p>
        <p class="hero__time">40 - 50 Min</p>
      </div>
    </div>
    <div class="menu">
      <nav class="menu__nav">
        <a href="#" class="menu__link menu__link_color_green">Закуски</a>
        <a href="#" class="menu__link">Салаты</a>
        <a href="#" class="menu__link">Супы</a>
        <a href="#" class="menu__link">Горячие блюда</a>
        <a href="#" class="menu__link">Гарниры</a>
        <a href="#" class="menu__link">Десерты</a>
      </nav>
    </div>
    <main class="main">
      <h2 class="main__food-headline">Закуски</h2>
      <div class="main__food-list">
        <div class="main__food-card">
          <div class="main__description">
            <p class="main__food-description"> Сельдь на бородинском хлебе </p>
            <p class="main__secondary__description"> С яйцом и огурцом </p>
            <p class="main__price">240 ₽</p>
          </div>
          <img class="main__food-image-1" src="/images/menu-1.svg" alt="Menu-image" />
        </div>
        <div class="main__food-card"></div>
        <div class="main__food-card"></div>
        <div class="main__food-card"></div>
        <div class="main__food-card"></div>
        <div class="main__food-card"></div>
      </div>
    </main>
  </body>
</html>
